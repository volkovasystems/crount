<!DOCTYPE html>
<html>
	<head>
		<title>crount unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./crount.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "crount unit test", function( assert ) {

				assert.equal( crount( [ 1, 2, 3, 3, 4 ], 3 ), 2, "should be equal to 2" );

				assert.equal( crount( [ ], 1 ), 0, "should be equal to 0" );

			} );
		</script>
	</body>
</html>
